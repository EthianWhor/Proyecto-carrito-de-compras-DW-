<!doctype html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Catálogo y Carrito (2 vistas)</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <h1>
        Papelería Papel y Luna
        <small>(Total carrito: <span id="headerTotal">$0</span>)</small>
    </h1>

  <nav class="nav">
    <button id="goCatalogBtn" type="button">Ver Catálogo</button>
    <button id="goCartBtn" type="button">Ver Carrito</button>
  </nav>

  <!-- VISTA 1: CATÁLOGO -->
  <section id="catalogView">
    <h2>Catálogo</h2>
    <input id="searchInput" type="text" placeholder="Buscar..." />
    <div id="products"></div>
  </section>

  <!-- VISTA 2: CARRITO -->
  <section id="cartView" class="hidden">
    <h2>Carrito</h2>

    <button id="clearCartBtn" type="button">Vaciar carrito</button>

    <p id="emptyCart">Tu carrito está vacío</p>
    <div id="cart"></div>

    <h3>Total: <span id="total">$0</span></h3>
  </section>

  <script src="app.js"></script>
</body>
</html>
